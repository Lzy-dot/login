<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<div class="father">
    <div class="left">
        <div class="img">
            <div class="images1"></div>
            <div class="images2"></div>
            <div class="images3"></div>
            <div class="images4"></div>
            <div class="images5"></div>
            <div class="images6"></div>
            <div class="images7"></div>
            <div class="images8"></div>
            <div class="images9"></div>
        </div>
    </div>
    <form action="logged" method="post" name="myForm" onsubmit="return SubmitLogin()">
        <div class="login" id="login1">
            <div class="account">
<!--                <span class="u_account"></span>-->
                <span style="color:lightcyan; font-weight: 700">用户名</span>
                <input type="text" name="login_name" style="outline: 0">
            </div>
            <div class="password">
<!--                <span class="u_password"></span>-->
                <span style="color: lightcyan; font-weight: 700; padding-right: 15px">密码</span>
                <input type="password" name="login_password" placeholder="Input your password" style="outline: 0">
            </div>
            <div class="btn">
                <input type="button" id="register"  onClick="javascript:window.location.href='register.html'" value="注册" style="font-family: 宋体"/>
                <input type="submit" value="登录" style="font-family: 宋体"/>
            </div>
            <div class="btn">
                <input type="button" id="phone" class="sendVerifyCode" style="width: 200px; border-radius: 0px;color: darkcyan;font-family: 宋体;outline: 0;" onClick="javascript:window.location.href='login2.html'" value="手机验证码登录"/>
            </div>
        </div>

        <div class="phone" id="phone1">
            <div class="phone_num">
                <span style="color:chartreuse; font-weight: 700;font-family: 宋体">手机号</span>
                <input type="text" name="phone">
                <input type="button" value="获取验证码" style="width: 80px; height: 30px;font-size: 10px;font-weight: lighter;border: 2px dashed lightcyan">
            </div>
            <div class="code">
                <span style="color: chartreuse; font-weight: 700;font-family: 宋体">验证码</span>
                <input type="text" name="code" placeholder="Verification code" style="font-family: 宋体">
            </div>
            <div class="button">
                <input type="submit" class="sub_btn" value="登录" style="font-family: 宋体">
            </div>
        </div>
    </form>
</div>
</body>

<script src="login.js"></script>
</html>
