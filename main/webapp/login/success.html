<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            background-color: black;
        }
        span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: linear-gradient(to right, red, blue);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 300px;
            font-family: 黑体;
        }
    </style>
</head>
<body>
<span>登录成功</span>
</body>
</html>
